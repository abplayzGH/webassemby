<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Hello, Webassemby!</title>
        <script src="a.out.js"></script>
        <link rel="shortcut icon" href="favicon.ico">
    </head>

    <body>
        <p>Hello, Webassemby!</p>

        <script>
            var addNums = Module.cwrap(
                "addNums",
                "number",
                ["number", "number"]
            );
            var subNums = Module.cwrap(
                "subNums",
                "number",
                ["number", "number"]
            );
            

            function run_wasm() {
                var result = Module.ccall(
                    "main",
                    "number",
                    null,
                    null
                );
                console.log(result);

                var a = document.querySelector("#a").value;
                var b = document.querySelector("#b").value;
                result = Module.ccall(
                    "addNums",
                    "number",
                    ["number", "number"],
                    [a, b]
                );
                console.log(result);

                result = addNums(a,b);
                console.log(result);

                result = subNums(a,b);
                console.log(result);
            }



        </script>
        <input type="number" id="a">
        <input type="number" id="b">
        <button onclick="run_wasm()">Trigger</button>

    </body>




</html>
